<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/style.css">
  <title>Clever</title>
</head>
<body>
 
    <header class="header-bg">
      <div class="header-container">
        <div class="header-icone-vezes">
          <img src="assets/Elementos/vezes.svg" alt="">
        </div>
        <div class="header-icone-atomo">
          <img src="assets/Elementos/atomo.svg" alt="">
        </div>
        <div class="header-icone-lapis">
          <img src="assets/Elementos/lapis.svg" alt="">
        </div>
        <div class="header-icone-mochila">
          <img src="assets/Elementos/mochila.svg" alt="">
        </div>
        <div class="header-logo">
          <img src="assets/logo.png" alt="logo da instituição Clever">
        </div>
        <div class="menu-hamburguer">
          <img class="menu-hamburguer" src="assets/Imagens/menu-hamburguer.svg" alt="">

        </div>
        <nav aria-label="primaria" class="header-m">
          <ul class="header-menu">
            <li><a href="#metodologia">Metodologia</a></li>
            <li><a href="#galeria">Galeria</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <section class="introduction-bg">
        <div class="introduction-container">
          <div class="introduction-icone-vezes">
            <img src="assets/Elementos/vezes.svg" alt="">
          </div>
          <div class="introduction-icone-dividir">
            <img src="assets/Elementos/dividir.svg" alt="">
          </div>
          <div class="introduction-icone-lapis">
            <img src="assets/Elementos/lapis.svg" alt="">
          </div>
          <div class="introduction-icone-atomo">
            <img src="assets/Elementos/atomo.svg" alt="">
          </div>
          <div class="introduction-icone-dividir2">
            <img src="assets/Elementos/dividir.svg" alt="">
          </div>
          <div class="introduction-text">
            <h1>O que faz o Clever <br> ser o melhor colégio <br> de Franca ?</h1>
            <p>Se ainda não conhece nossas metodologias e instalações <br> entre em contato agora!</p>
            <p class="introduction-paragraph">Matriculas abertas para 2022!</p>
            <a href="#">Quero conhecer</a>
          </div>
          <div class="introduction-image">
            <img src="assets/Imagens/inicial.jpg" alt="Imagen inicial professora ensinado os alunos">
          </div>
          <div class="introduction-icone-mochila">
            <img src="assets/Elementos/mochila.svg" alt="">
          </div>
        </div>
      </section>
    </main>
  
  <script src="index.js"></script>
</body>
</html>
